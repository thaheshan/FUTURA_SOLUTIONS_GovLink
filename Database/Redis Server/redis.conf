# Redis configuration for Sri Lankan Government Services Platform

# Network
bind 0.0.0.0
port 6379
timeout 300

# General
daemonize no
pidfile /var/run/redis.pid
loglevel notice
logfile ""

# Persistence
save 900 1
save 300 10
save 60 10000

stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes
dbfilename dump.rdb
dir /data

# Replication
# slaveof <masterip> <masterport>

# Security
# requirepass yourpassword
# rename-command FLUSHDB ""
# rename-command FLUSHALL ""

# Limits
maxclients 10000
maxmemory 256mb
maxmemory-policy allkeys-lru

# Append only file
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb

# Slow log
slowlog-log-slower-than 10000
slowlog-max-len 128

# Event notification
notify-keyspace-events ""

# Advanced config
tcp-keepalive 0
tcp-backlog 511