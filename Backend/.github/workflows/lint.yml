name: Lint Insider-Hub Backend 

on: 
  pull_request: 
    branches: [dev]    

jobs:
  lint: 
    name: Lint code base
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps: 
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with: 
          node-version: '18'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Run ESLint
        run: npm run lint